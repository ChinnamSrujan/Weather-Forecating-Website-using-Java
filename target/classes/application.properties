# Server Configuration
server.port=8081
server.servlet.context-path=/

# Application Configuration
spring.application.name=Weather Forecast Web Application

# Thymeleaf Configuration
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# Static Resources Configuration
spring.web.resources.static-locations=classpath:/static/

# Logging Configuration
logging.level.com.example.weather=INFO
logging.level.org.springframework.web=DEBUG

# Weather API Configuration (for future use)
weather.api.key=873179812fcf5caeb8c1c66ee7fd268e
weather.api.base-url=http://api.openweathermap.org/data/2.5/forecast
